name: PNPM Validate

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v5
      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
      - name: 'Setup Node.js'
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: 'Install dependencies'
        run: pnpm install
      - name: 'Run validation'
        run: pnpm run validate
